<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index1.css">
    <title>Red Zone</title>

</head>

<body>
    <section id="mainpage">

        <header>
            <div class="leftmenu">

                <img src="icons/menu.png" alt="" width="30px">
                <h1>Red Zone</h1>

            </div>

            <div class="rightmenu">

                <div class="searchbar">
                    <input type="text" placeholder="Search...">
                    <img src="icons/search.png" alt="">
                </div>

                <div class="profilemenu">
                    <ul>
                        <li id="icon1"><img src="icons/user.png" alt="">
                            <ul id="wrappermenu">
                                <li>Profile Settings</li>
                                <li>Change Zone</li>
                                <li>Log Out</li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>

        </header>

        <div class="preview">
            <div class="img">
                <img src="img/AAAABbaSEabypvGMxgpuNS5ZSJLcj_kqOmd-O6K5bmiwDlh8S72thoJ8nQxPfaQa20AEH86HMKS9TyjtQ9EUqknLKGokoX8z.jpg"
                    alt="">
            </div>

            <div class="wrappertrailer">
                <div class="moviename">
                    <img src="img/02.jpg" alt="">
                </div>

                <div class="rate">
                    <img src="img/like.png" alt="">
                    <h4>2017</h4>
                    <img src="img/16.png" alt="">
                    <h4>2h 2 m</h4>
                    <img src="img/hd.png" alt="">
                </div>

                <div class="trailer">
                    <p>Renowned assassin John Wick sets out for Rome to duel with some of the deadliest killers to fulfil a
                    vow he made. However, he soon learns that there is a huge bounty on his head.</p>
                </div>

                <div class="wrapperplay">
                    <div class="playbtn">
                        <button><img src="icons/play-button.png" alt=""> <p>Play</p></button>
                    </div>

                    <div class="mylist">
                        <button><img src="icons/plus.png" alt=""><p>My list</p></button>
                    </div>
                </div>
                
            </div>
        </div>




    </section>

</body>

</html>
